<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Fat Calculator</title>
    <!-- <link rel="stylesheet" href="cal.css" /> -->
    <link rel="stylesheet" href="bodyfatcalcapp.css" />
  </head>
  <body>
    <div class="container">
      <div class="main__content">
        <h2>Body Fat Calculator</h2>

        <form action="" id="clac__form" onsubmit="return false">
          <div class="form__group">
            <label for="weight">Current Weight:</label
            ><input
              type="number"
              id="weight"
              placeholder="Ex: 72.5"
              min="20"
              max="300"
              step="0.1"
              required
            />
            <p>kg</p>
          </div>
          <div class="form__group">
            <label for="height">Height:</label>
            <input
              type="number"
              id="height"
              placeholder="Ex: 160"
              step="0.1"
              min="1"
              max="240"
              required
            />
            <p>cm</p>
          </div>
          <div class="form__group">
            <label for="age">Age:</label>
            <input
              type="number"
              placeholder="Ex: 25"
              id="age"
              required
              step="1"
              min="1"
              max="120"
            />
            <p>years</p>
          </div>
          <div class="form__group">
            <label for="gender">Gender:</label>
            <select name="" id="gender">
              <option value="" selected>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form__group">
            <button id="result__button" type="submit">Calculate</button>
          </div>
          <div class="reset_btn">
            <input type="reset" value="Reset" />
          </div>
          <div class="result__content">
            <p class="result__content_p">
              Your Body Fat: <span id="outBodyFat">?</span>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="bodyfatcalcapp.js"></script>
  </body>
</html>
