<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Health Calculator</title>
  </head>
  <body>
    <h1>BMI CALCULATOR-1</h1>
    <p>
      The Body Mass Index (BMI) Calculator can be used to calculate BMI values
      based on their height and weight.
    </p>
    <strong>Formula:</strong>
    <p class="borderLeft">BMI = (weight) / (height * height)</p>

    <!-- option for proving height and weight to the user -->
    <div class="container">
      <p>
        Height*
        <input type="text" id="height" placeholder="Height in cm" required />
        cm
      </p>

      <p>
        Weight*
        <input type="text" id="weight" placeholder="Weight in kg" required />
        kg
      </p>

      <button id="btn">Calculate</button>

      <p class="result">
        Your BMI:ðŸ‘‰
        <span id="result"></span>
      </p>
    </div>

    <!-- CALCULATOR-2 -->
    <h2>BMI CALCULATOR-2</h2>
    <div class="container">
      <form name="bmi">
        <p>
          Weight*: <input type="text" name="wg" size="5" />
          <select name="opt1" onchange="unit()" id="has-border-radius">
            <option name="pounds" value="pounds">pounds</option>
            <option name="kilograms" value="kilograms">kilograms</option>
          </select>
        </p>

        <div>
          <p>
            Height*:
            <select name="opt2" id="has-border-radius" onchange="conv(1)">
              <option name="feet" value="1">1'</option>
              <option name="feet" value="2">2'</option>
              <option name="feet" value="3">3'</option>
              <option name="feet" value="4">4'</option>
              <option name="feet" value="5">5'</option>
              <option name="feet" value="6">6'</option>
              <option name="feet" value="7">7'</option>
            </select>

            <select id="has-border-radius" name="opt3" onchange="conv(2)">
              <option name="inches" value="0">0"</option>
              <option name="inches" value="1">1"</option>
              <option name="inches" value="2">2"</option>
              <option name="inches" value="3">3"</option>
              <option name="inches" value="4">4"</option>
              <option name="inches" value="5">5"</option>
              <option name="inches" value="6">6"</option>
              <option name="inches" value="7">7"</option>
              <option name="inches" value="8">8"</option>
              <option name="inches" value="9">9"</option>
              <option name="inches" value="10">10"</option>
              <option name="inches" value="11">11"</option>
            </select>
          </p>
          <p>
            or cms*:
            <input
              type="text"
              name="ht"
              size="5"
              onkeyup="conv(3)"
              class="innerc resform"
            />
          </p>
          <p>
            <input type="button" name="cc" value="Calculate" onclick="calc()" />
          </p>
        </div>
        <div class="table">
          <table cellspacing="0" cellpadding="3" border="0">
            <tr align="center" class="abouttabletext">
              <td>
                SI Units:
                <input type="text" readonly class="resform" name="si" />
              </td>
            </tr>
            <tr align="center" class="abouttabletext">
              <td>
                US Units:
                <input type="text" readonly class="resform" name="us" />
              </td>
            </tr>
            <tr align="center" class="abouttabletext">
              <td>
                UK Units:
                <input type="text" readonly class="resform" name="uk" />
              </td>
            </tr>
          </table>
          <table width="100%">
            <tr>
              <td colspan="2" align="center">
                <input
                  type="text"
                  name="desc"
                  size="30"
                  class="content"
                  readonly
                  style="border: 0px"
                />
              </td>
            </tr>
          </table>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
